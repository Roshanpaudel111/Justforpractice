<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race regestration Form</title>
</head>

<body>
    <h1>Race regestration!!</h1>
    <form action="qadflajs">
        <div>
            <label for="fname">First Name :</label>
            <input type="text" name="first_name" id="fname" required>
            <label for="lname">Last Name :</label>
            <input type="text" name="last_name" id="lname" required>
        </div>

        <div>
            <span>Select a race:</span><br>
            <input type="radio" name="race_type" id="fun"> <label for="fun">Fun Run 5k</label><br>
            <input type="radio" name="race_type" id="half"><label for="half">Half Marathon</label><br>
            <input type="radio" name="race_type" id="full"><label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email :</label> <input type="email" name="email" id="email" required>
            <label for="password">Password :</label><input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select your age group:</label>
            <select name="age_group" id="age">
                <option value="under_18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register Now!!</button>

    </form>
</body>

</html>
