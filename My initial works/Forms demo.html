<body>
    <h1>Forms demo</h1>

    <hr>
    <h2>Search Google</h2>

        <input type="text" name="q" id=""><button>Search Google</button>

    <form action="https://www.youtube.com/results">

    <h2>More Inputs</h2>
    <form action="birds/">
        <label for="agree">Agree with the Terms & Services</label>
        <input type="checkbox" name="" id="agree" checked>
        <p>
        <h4>Gender</h4>
        <input type="radio" name="Gender" id="male" value="M"><label for="male">Man</label>
        <input type="radio" name="Gender" id="female" value="F"><label for="female">Woman</label>
        <input type="radio" name="Gender" id="tg" value="Third gender"><label for="tg">Third Gender</label>
        <button>submitt</button>

        </p>
        <p>
            <label for="Meal">What do you want to eat</label>
            <select name="Meal" id="Meal">
                <option value="fish">Fish</option>
                <option value="fishb">Boka KO loda</option>
                <option value="fishg" selected>Boka ko geda</option>
                <option value="fisha">Fish ko akha</option>
                <option value="fishh">Fish ko gu</option>

            </select>
        </p>
        <p>
            <label for="amt">Amount of Cheese : </label>
            <input type="range" name="amount of cheese" id="amt" min="o" max="10" value="0">
        </p>
        <p>
            <label for="requests">Any special Requests</label><br>
            <textarea name="requests" id="requests" cols="30" rows="10"
                placeholder="Type something here......">My special Request is.....</textarea>
        </p>
    </form>

    <hr>
    <h2>Validations demo</h2>
    <form action="demo">
        <p><label for="firstname">First Name : </label>
            <input type="text" name="first" id="firstname" required>
        </p>
        <p>
            <label for="username">Type your Username : </label>
            <input type="text" name="user" id="username" required minlength="5" maxlength="20" requried>
        </p>
        <p>
            <label for="password">Type your Password : </label>
            <input type="password" name="pass" id="Password" minlength="5" maxlength="10" required>
        </p>
        <button>Submit!! the form</button>
    </form>
</body>

</html>
