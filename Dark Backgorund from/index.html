<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="form">
      <h1>Advertising Estimate</h1>
      <div class="details">
        <label for="name">Company Name*</label>
        <input
          type="text"
          id="name"
          required
          placeholder="Name of the company"
        />
        <label for="email">Email*</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Email"
        />
      </div>
      <div class="ad_details">
        <h3>Advertising Size :</h3>
        <div class="radio">
          <input type="radio" id="option1" name="adsize" />
          <label for="option1">Option1</label>
          <input type="radio" id="option2" name="adsize" />
          <label for="option2">Option2</label>
          <input type="radio" id="option3" name="adsize" />
          <label for="option3">Option3</label>
        </div>

        <div class="checkboxes">
          <h3>Which site do you like to advertise in?</h3>
          <input type="checkbox" id="check1" />
          <label for="check1">Option1</label>
          <input type="checkbox" id="check2" />
          <label for="check2">Option2</label>
          <input type="checkbox" id="check3" />
          <label for="check3">Option3</label>
        </div>
      </div>

      <div class="websitedetails">
        <label for="webdetail">Website to be advertised:</label>
        <br />
        <input type="text" name="" id="webdetail" required />
        <label for="comments">Comments</label>
        <textarea name="" id="Comments" cols="30" rows="10"></textarea>
      </div>
      <div class="submit">
        <button>SUBMIT</button>
      </div>
    </form>
  </body>
</html>
