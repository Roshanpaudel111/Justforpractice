<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic form</title>
    <link rel="stylesheet" href="cssofbasicforms.css" />
  </head>
  <body>
    <form action="form">
      <h1>Advertising Estimate</h1>
      <div class="details">
        <label for="name">Name/Company Name*</label>
        <input type="text" id="name" required />
        <label for="email">Email*</label>
        <input type="email" name="email" id="email" required />
        <label for="ad_start">Ad Start Date*</label>
        <input type="date" name="ad_date" id="ad_start" required />
        <label for="ad_end">Ad End date*</label>
        <input type="date" required id="ad_end" />
      </div>
      <h3>Advertising Size</h3>
      <div class="radiobuttons">
        <input type="radio" id="option1" name="adsize" />
        <label for="option1">Option1</label>
        <input type="radio" id="option2" name="adsize" />
        <label for="option2">Option2</label>
        <input type="radio" id="option3" name="adsize" />
        <label for="option3">Option3</label>
      </div>

      <h3>Which site do you like to advertise in?</h3>
      <div class="checkboxes">
        <input type="checkbox" id="check1" />
        <label for="check1">Option1</label>
        <input type="checkbox" id="check2" />
        <label for="check2">Option2</label>
        <input type="checkbox" id="check3" />
        <label for="check3">Option3</label>
      </div>
      <div class="websitedetails">
        <h3>Website to be advertise*</h3>
        <br />
        <input type="text" name="" id="" required />
        <h3>Comments</h3>

        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <button>SUBMIT</button>
    </form>
  </body>
</html>
