<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo</title>
    <link rel="stylesheet" href="app.css" />

    <!-- Poppins for heading and Roboto for the content -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"

    />

    <link

    />

  <body>
    <main>
      <div class="logo">

          style="background-color: #a7c5eb; height: 75%; font-size: 3rem"

          C
        </div>
        <div class="text" style="background-color: #709fb0; font-size: 2.5rem">
          O
        </div>
        <div
          class="text"
          style="background-color: #4a47a3; height: 85%; font-size: 4rem"
        >
          D
        </div>
        <div class="text" style="background-color: #a1cae2">E</div>
        <div
          class="text"
          style="background-color: #a4ebf3; height: 75%; font-size: 3rem"
        >
          B
        </div>
        <div class="text" style="background-color: #00917c; height: 40%">A</div>
        <div
          class="text"
